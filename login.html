<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/auth.css">
</head>

<body class="bg-light min-vh-100">

<!-- ============ MOBILE VIEW ============ -->
<div class="d-md-none">

  <!-- Hero -->
  <div class="position-relative" style="height: 220px;">
    <img src="images/trip.jpg" class="w-100 h-100 object-fit-cover">
    <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

    <div class="position-absolute top-0 start-50 translate-middle-x mt-3">
      <img src="images/ascensor-logo.png" width="170">
    </div>

    <div class="position-absolute bottom-0 w-100 text-center text-white mb-4 px-3">
      <h4 class="fw-bold">Welcome Back</h4>
      <p class="small">Manage bookings & travel experiences</p>
    </div>
  </div>

  <!-- Card -->
  <div class="container mt-n5 pb-5">
    <div class="glass-card p-4">

      <h5 class="fw-bold text-center">Login</h5>
      <p class="text-muted text-center mb-4">Please login to your account</p>

      <form>
        <div class="mb-3">
          <label class="form-label small">Email</label>
          <input type="email" class="form-control form-control-lg">
        </div>

        <div class="mb-4">
          <label class="form-label small">Password</label>
          <input type="password" class="form-control form-control-lg">
        </div>

        <button class="btn btn-primary w-100 py-2 fw-semibold">Login</button>
      </form>

      <p class="text-center small text-muted mt-4">
        Don't have an account?
        <a href="register.html" class="text-primary fw-semibold">Register</a>
      </p>

    </div>
  </div>
</div>

<!-- ============ DESKTOP VIEW ============ -->
<div class="d-none d-md-block desktop-wrapper">

  <!-- Logo -->
  <div class="position-absolute top-0 start-0 p-4 z-3">
    <img src="images/ascensor-logo.png" width="220">
  </div>

  <div class="container-fluid h-100">
    <div class="row desktop-row">

      <!-- LEFT -->
      <div class="col-md-6 desktop-left">
        <div class="card p-4 shadow" style="width: 420px;">
          <h4 class="fw-bold text-center mb-3">Login</h4>
          <p class="text-muted text-center mb-4">
            Please login to your account
          </p>

          <form>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control">
            </div>

            <div class="mb-4">
              <label class="form-label">Password</label>
              <input type="password" class="form-control">
            </div>

            <button class="btn btn-primary w-100">Login</button>
          </form>

          <p class="text-center small text-muted mt-3">
            Don't have an account?
            <a href="index.html" class="text-primary">Register</a>
          </p>
        </div>
      </div>

      <!-- RIGHT -->
      <div class="col-md-6 desktop-right">
        <img src="images/trip.jpg">
        <div class="desktop-overlay"></div>

        <div class="desktop-text">
          <div>
            <h1 class="fw-bold text-primary animate-title">Welcome Back</h1>
            <p class="text-primary animate-subtitle">
              Manage bookings, guests, and experiences with ease.
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>


</body>
</html>
